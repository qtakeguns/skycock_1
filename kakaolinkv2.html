<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
<title>KakaoLink v2 Demo(Default / Feed) - Kakao JavaScript SDK</title>
<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<a id="kakao-link-btn" href="javascript:;">
<img src="//dev.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
</a>
<script type='text/javascript'>
  //<![CDATA[
    // // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('495c037a95a202e8a2c60bb4a2cf93f0');
    // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
    Kakao.Link.createDefaultButton({
      container: '#kakao-link-btn',
      objectType: 'feed',
      content: {
        title: '디저트 사진',
        description: '아메리카노, 빵, 케익',
        imageUrl: 'http://mud-kage.kakao.co.kr/dn/NTmhS/btqfEUdFAUf/FjKzkZsnoeE4o19klTOVI1/openlink_640x640s.jpg',
        link: {
          mobileWebUrl: 'https://dev.kakao.com'
        }
      },
      social: {
          likeCount: 10,
        commentCount: 20,
        sharedCount: 30
      },
      buttons: [{
        title: '웹으로 이동',
        link: {
          mobileWebUrl: 'https://dev.kakao.com'
        }
      }, {
        title: '앱으로 이동',
        link: {
          mobileWebUrl: 'https://dev.kakao.com'
        }
      }]
    });
  //]]>
</script>

</body>
</html>
